apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: husker-p1
  namespace: ikenos-teamos
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - http:
      paths:
      - path: /ikenos-teamos/?(.*)
        backend:
          serviceName: husker-p1
          servicePort: 8080
